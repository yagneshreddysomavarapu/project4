<!DOCTYPE html>
<head>
    <title>robot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dancing Robot</h1>
    <div class="box">
        <div class="robot">
            <div class="head">
                <div class="eyes">
                    <div class="leye"></div>
                    <div class="reye"></div>
                </div>
            </div>
            <div class="body"></div>
            <div class="hands">
                <div class="lhand"></div>
                <div class="rhand"></div>
                <div class="ljhand"></div>
                <div class="rjhand"></div>
            </div>
            <div class="legs">
                <div class="lleg"></div>
                <div class="rleg"></div>
            </div>
        </div>
    </div>
</body>
